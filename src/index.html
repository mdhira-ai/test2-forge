<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="main">
      <div id="sidebar">
        <nav class="space-y-4">
          <a href="./index.html">
            <span class="icon"><i data-feather="home"></i> </span>
          </a>
          <a href="./profile.html">
            <span class="icon"><i data-feather="user"></i> </span>
          </a>
          <a href="#">
            <span class="icon"><i data-feather="settings"></i> </span>
          </a>
        </nav>
        <nav class="mb-6">
          <a href="#">
            <span class="icon"><i data-feather="log-out"></i> </span>
          </a>
        </nav>
      </div>
      <div class="h-100 flex flex-col justify-between">

        <span id="log">

        </span>
        <textarea
            autofocus
            id="editor"
            class="m-6 h-[70%] bg-[#25272A] text-white resize-none "
            placeholder="write your code"
        ></textarea>

        <div class="flex flex-row justify-between content-center ">
            <div class="m-10 flex flex-row space-x-2.5">
                <span class="text-white">
                    font size 
                </span>
                <input id="fontSizeincrease" type="range"  value="10" min="1" max="100">
            </div>

            <div class="m-10">
                <span id="timeshow" class="text-white">
                    time:
                </span>
            </div>

        </div>



      </div>
    </div>

    <script>
      feather.replace();
    </script>

    <script src="./renderer.js"></script>
  </body>
</html>
